{% for post in posts %}{% if not forloop.counter|divisibleby:2 %}<div class="instagram-page">{%endif%}
	<div class="insgegram-row background-image {% if forloop.counter > 8 %}lazy " data-original="{{post.url}}"{% else %}" style="background-image: url('{{post.url}}')"{% endif %}>
		<div class="message">
		{{post.message}}
		</div>
	</div>{% if forloop.counter|divisibleby:2 %}</div>{%endif%}{% endfor %}
