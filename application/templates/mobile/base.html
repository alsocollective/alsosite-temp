{% load staticfiles %}
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr" lang="en-US" xmlns:x2="http://www.w3.org/2002/06/xhtml2">

<head>
	{% include "header-meta.html" %}

	<!--For Mobile Devices-->
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
 	<link rel="stylesheet" type="text/css" href="{% static "js/temp/jquery.mobile-1.3.1.css"%}">
 	<script type="text/javascript" src="{% static "js/temp/jquery.js"%}"></script>
 	<script type="text/javascript" src="{% static "js/temp/jquery.mobile-1.3.1.js"%}"></script>
	<link rel="icon" type="image/png" href="{% static "img/favicon.ico"%}">

	<link rel="stylesheet" href="{% static "css/mobile.css"%}">

	<script type="text/javascript">
	function showAboutButton(){
		$("#work-button").animate({bottom: "300%"},1000);
		$("#about-button").stop(true,true);
		$("#about-button").animate({bottom: "0%"},0);
	}
	function showWorkButton(){
		$("#about-button").animate({bottom: "300%"},1000);
		$("#work-button").stop(true,true);
		$("#work-button").animate({bottom: "0%"},0);
	}
	var continueToLoop = true;
	</script>
	<link
		rel="stylesheet"
		href="//f.fontdeck.com/s/css/wMErktaKFxpwhaGE/Bm0r6zK5/alsocollective.com/20418.css" 
		type="text/css"
	/>
	
	<script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

	  ga('create', 'UA-37086718-4', 'alsocollective.com');
	  ga('send', 'pageview');

	</script>
</head>

<body>

<div id="work-button" class="main-nav-button"> <a href="/work/" data-transition="slideup">Work</a><div class="dragerr"></div></div>
<div id="about-button" class="main-nav-button"> <a href="/about" data-transition="slideup">About</a><div class="dragerr"></div></div>

<div data-role="page" id="page1" class="{% block pagename %}{% endblock %}">
	<div class="background"></div>



	<div data-role="content" data-enhance="false">{% block content %}{% endblock %}</div>


</div>

<script type="text/javascript">
if(continueToLoop == null){
	continueToLoop = false;
}
$("#work-button").click(function(){
	$(".ui-overlay-c").css("background-color",$(this).css("background-color"));
	$(document).off("pagebeforeshow",showWorkButton);
	$(document).on("pagebeforeshow",showAboutButton);
	continueToLoop = false;
});
$("#about-button").click(function(){
	$(".ui-overlay-c").css("background-color",$(this).css("background-color"));
	$(document).off("pagebeforeshow",showAboutButton);
	$(document).on("pagebeforeshow",showWorkButton);
	continueToLoop = false;
});

</script>

</body>
</html>
